{% set name = "pyutilsnrw" %}
{% set version = "0.1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  'sha256': 'bfd0a351264d45742fa953e393b6d29243635ed690fbef02fd4466bfd5020e26'

build:
  number: 1
  skip: True  # [win]
  skip: True  # [py2k]
  skip: True  # [py34]
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - biopython
    - coverage
    - pandas ==0.20.1

test:
  imports:
    - pyutilsnrw

about:
  home: https://github.com/nickp60/pyutilsnrw
  license: MIT
  license_file: LICENSE
  summary: 'A collection of convenience functions'
  dev_url: 'https://github.com/nickp60/pyutilsnrw'

extra:
  recipe-maintainers:
    - nickp60
